    //1.find the number of "O's" in the given string
     let msg='GOOD MORNING';
     let findZeros=(str)=>{
         let count=0;
         let countN=0;  
         for(let i=0;i>=str.length-1;i++){
             let char=str.charAt(i);
             if(char==='o'||char=='O'){
                 count++;
                
             }
              
             else if(char=='t'&& char=='N'){
                 count++;
             }
         }
         return count;
     };
     console.log(`the Zeros in String is:${findZeros(msg)}`);
     
     //2.find the reverse string of the given string
     msg='Good Moring';
     let reverseString=(str)=>{
         let tempString='';
         for(let i=str.length-1;i>=0;i--){
             let char=str.charAt(i);
             tempString+=char;
         }
         return tempString;
     };
     console.log(`${msg}=>${reverseString(msg)}`);

       //4.Triangle String One
        /*Str=GOOD
            G->str.substr(0,1)
            GO->str.substr(0,2)
            GOO->str.substr(0,3)
            GOOD->str.substr(0,4)
        */

       msg='NAVEENSAGGAM';
       let TriangleOne=(str)=>{
           let tempstr='';
           for(let i=1;i<=str.length;i++){
               tempstr+=`${str.substr(0,i)}\n`;
           }
           return tempstr;
       }
       console.log(TriangleOne(msg)); 


        //5.Triangle String two
        /*Str=GOOD
            GOOD->str.substr(0)
             OOD->str.substr(1)
              OD->str.substr(2)
               D->str.substr(3)
        */
        let addSpace=(number) => {
            let tempSpace='';
            for(let i=1;i<=number;i++){
                tempSpace+=' ';
            }
            return tempSpace;
        };
        msg='NAVEENSAGGAM';
       let triangleTwo=(str)=>{
           let tempStr='';          
           for(let i=0;i<=str.length-1;i++){
               tempStr+=`${addSpace(i)} ${str.substr(i)}\n`;
           }
           return tempStr;
       };
       console.log(triangleTwo(msg));
