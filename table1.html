<html>
    <title>tables</title>
    <head>
        <style>
            table{
                border-collapse: collapse;
                width: 60%;
            }
            th,td {
                text-align: left;
                padding: 3px;
                 }
              tr:nth-child(even){
                  background-color: lightslategrey;
              }   
              th{
                  color: white;
                  background-color: teal;
              }

        </style>
    </head>
    <body>
        <h2>colored table header</h2>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Savings</th>
              </tr>
              <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td>$150</td>
              </tr>
              <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td>$300</td>
              </tr>
              <tr>
                <td>Cleveland</td>
                <td>Brown</td>
                <td>$250</td>
            </tr>
            
        </table>
    </body>
</html>
