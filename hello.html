    <script>
        // log,info, warn, error, 
        console.log('Welcome to my web page');

        let student = {

        // ------------------------

        // a,b is a variable name/reference variable
        // '='  a is assignment operator
        // 10 is a value/data
        // ; end of the statement


        let a = 10;
        let b = 20;
        let sum = a + b;
        console.log(sum);
        console.log('the sum of a,b is:' + sum)
        console.log('The Sum of ' + a + ',' + b + 'is:' + sum); //this is ES5 verision
        //ES6->Template String/Template Literal(``)back tick
        console.log(`The Sum of ${a} , ${b} is:${sum}`); //ES6

        //let name='hari';

        //  let name='Naveen';

        //Js data types--->The type of data wich we can assign to a variable
        // 1)Number->any number
        //2)string->any text data
        //3)Boolean->true,false
        //4)undefined
        //5)null ------this all are premitve data types
        //string---
        let employeeName = 'john';
        console.log(`value : ${employeeName} Type:${typeof employeeName}`);
        //number
        let employeeAge = 40;
        console.log(`value:${employeeAge} Type:${typeof employeeAge }`);
        //bollean 
        let isManager = true;
        console.log(`value:${isManager} type:${typeof isManager}`);
        //undefined
        let name; //variable declartion
        console.log(`value:${name} type:${typeof name}`);
        //null (dummy value)
        let test = null;
        console.log(`value:${test} type:${typeof test}`);
        //Arrays, objects(future classes)
        //Re-Assignment is allowed
        let abc;
        abc = 10;
        abc = 'test'
        abc = 'true';
        abc = null;
        console.log(`Value:${abc} Type:${typeof abc}`);
