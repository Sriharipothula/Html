<body>
    <script>
        /*Javascript object
         //      -------------------
         // object is real world entity or thi
        //  In java script object can be defined two ways
         //1.functional oriented  2.class oriented       */
        //  let cameraBrand='Canon';//camera is a  object
        //let cameraPrice=35000;//
        //   let cameraColor='black';
        let camera = {
            brand: 'Canon',
            price: 35000,
            color: 'black',
            mfg: 2021
        };
        console.log(camera)
            //access the properites of an object
        console.log(camera.color);
        //acess the non-existing property
        console.log(camera.megapixel)
            //acess the properties using dot,['']notation 
        console.log(camera.price);
        console.log(camera['price']);
        //for dynamic properites dot,[]notation
        let prop = 'price';
        console.log(camera.prop);
        console.log(camera[prop]);
        //Nested Object
        let student = {
            name: 'Arjun Reddy',
            age: 23,
            course: ' CSE',
            address: {
                street: 'RTC colony',
                city: 'guntur',
                state: 'AP'
            }
        };
        //acess the  nested object
        console.log(student.address);
        console.log(student.address.street);
        //CURD Operation
        let mobile = {};
        mobile.brand = 'Samsung';
        mobile.color = 'silver';
        mobile.price = 20000;
        mobile.isinsured = 'false';
        //Read operations
        console.log(mobile);
        console.log(mobile.brand);
        console.log(mobile.price); //20000
        //update operation
        mobile.Price = 45000;
        console.log(mobile.Price); //45000
        console.log(mobile);
        //delete operation
        delete mobile.isinsured;
        console.log(mobile);
           /*Javascript Array
       -------------------
      ->an array is a indexed collection of element(object/string/array/boolean/number)
     //Creation of an array  */
     let numbers = [10, 20, 30];
        console.log(numbers);
        //access the elements of an array
        console.log(numbers[2]);//30
        //acess the non-existing
        console.log(numbers[4]);//undefined
        //Iteration of array elements
        let colors=['white','black','silver','purple','blue','yellow'];
        //1.normal for-loop
        let result='';
        for(let i=0; i<=colors.length-1; i++){
            result+=`${colors[i]} `;
           }
            console.log(result);
            //2.for-in loop 
            result='';  
            for(let index in colors){
                result+=`${colors[index]} `;
            }
            console.log(result);
   //3)for-of loop from ES6
      result='';
      for(let color of colors){
          result+=`${color} `;
      }
      console.log(result);
      //4)for Each function upto ES5
      result='';
      colors.forEach(function(color){
          result+=`${color} `;
      });
      console.log(result);
      //for Each with Arrow function from ES6
      result='';
      colors.forEach(color => result+=`${color} `);     
      console.log(result);
