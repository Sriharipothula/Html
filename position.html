<html>
    <title>overflow</title>
    <head>
        <style>
            div{
                border: 2px solid blueviolet;
            }
            .content{
                position: relative;
                
                width: 200px;
                height: 300px;
            }
            .mat{
                position: absolute;
                left: 240px;
                top: 212px;
            }

        </style>
    </head>
    <body>
        <h2>with out clearfix</h2>
        <p>This image is floated to the right. It is also taller than the element containing it, so it overflows outside of its container:</p>
        <div >
            <img class="content" src="img3.jpg" alt="abc.jpg">
            <div class="mat"> ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet...</div>
        </div> 

    </body>
</html>
