         //   1)Normal Function
            let result='';

                let msg='';
                for(i=0;i<=10;i++){

                    msg+=`${i}, `;
                  }
                  else{
                      msg+=`${i}. `;
                  }
                }
                return msg;
            }
           result=printNumberNF();
            console.log(result);

         let printNumberFE=function(){
          let msg='';
          for(i=0;i<=10;i++){

            else{
                msg+=`${i}. `;
            }
          }
          return msg;
      }
     result=printNumberFE();
      console.log(result);
